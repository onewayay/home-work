<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Box Component</title>
    <link rel="icon" href="../../favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="../../favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./text-box.css" />
  </head>
  <body>
    <!-- 텍스트 박스 컴포넌트 -->
    <!-- ST: Text-box White -->
    <div class="text-box white">
      <h2>제품 타이틀</h2>
      <div class="sub-title">
        <strong>제품 서브 타이틀</strong>
      </div>
      <p>제품 텍스트</p>
      <div class="button-box">
        <a href="/" class="button fill-btn blue">더 알아보기</a>
        <a href="/" class="button outline-btn blue">더 알아보기</a>
      </div>
    </div>
    <!-- ED: Text-box White-->

    <!-- ST: Text-box Black -->
    <div class="text-box black">
      <h2>제품 타이틀</h2>
      <div>
        <strong>제품 서브 타이틀</strong>
      </div>
      <p>제품 텍스트</p>
      <div class="button-box">
        <a href="/" class="button fill-btn black">더 알아보기</a>
        <a href="/" class="button outline-btn black">더 알아보기</a>
      </div>
    </div>
    <!-- ED: Text-box Black-->
  </body>
</html>
