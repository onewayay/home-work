<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제</title>
    <link
      rel="shortcut icon"
      href="./src/assets/images/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./src/assets/images/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .homework-table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #666;
      }

      .homework-table th,
      .homework-table td {
        padding: 0;
        border: 1px solid #666;
        color: #333;
      }

      .homework-table th {
        padding: 8px 5px;
      }

      .homework-table a {
        display: block;
        width: 100%;
        height: 100%;
        padding: 8px 5px;
        color: #555;
        text-decoration: none;
        box-sizing: border-box;
        transition: color 0.3s ease;
      }

      .homework-table a:hover {
        color: #007bff;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 300px;
        text-align: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        object-fit: cover;
        border: 5px solid #f0f0f0;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .bio {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .homework-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 0;
        padding: 0;
        list-style: none;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <img src="./src/assets/images/oneway.jpg" alt="" class="profile-image" />
      <h1 class="name">임한길</h1>
      <p class="bio">멋쟁이 사자처럼 프론트엔드 부트캠프 13기 임한길 입니다.</p>
      <p>과제 결과는 링크를 선택해주세요.</p>
      <table class="homework-table">
        <caption></caption>
        <colgroup>
          <col width="20%" />
          <col width="40%" />
          <col width="40%" />
        </colgroup>
        <thead>
          <tr>
            <th scope="col">주차</th>
            <th scope="col">과제</th>
            <th scope="col">회고</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1주차</th>
            <td><a href="./src/md/markdown.md">마크다운 문법</a></td>
            <td><a href="./src/md/retrospect.md">회고</a></td>
          </tr>
          <tr>
            <th scope="row">2주차</th>
            <td><a href="./src/avatars/avatars.html">avatars</a></td>
            <td><a href="./src/avatars/avatars.md">회고</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
